<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio con tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto">
        <nav class="bg-gray-800 flex justify-between lg:justify-start items-center">
            <div class="logo p-2 w-1/6">
                <img src="img/logo.png" width="100">

            </div>
            <div class="links lg:block hidden w-1/6 md:w-4/6">
                <ul class="menu flex items-center justify-center gap-5">
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500">Home</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Play Together</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Explorer</a></li>
                    <li><a href="#" class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500">Bowser Fury</a></li>
                    <li><a href="#" class="rounded-full bg-red-500 text-white font-bold pc-4 py-3 hover:text-black hover:bg-white transition duration-500">Buy Now</a></li>
                </ul> 
            </div>
            
            <!--Pantalla mas pequeÃ±a-->
            
            <div class="block lg:hidden w-1/6 lg:w-4/6">
                <a href="#" class="link" id= "mobile-menu">Menu</a>
                <ul class="mobile-links hidden w-full absolute z-50 lef-0 text-center bg-gray-500">
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500">Home</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Play Together</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Explorer</a></li>
                    <li><a href="#" class="my-4 inline-block border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500">Bowser Fury</a></li>
                    <li><a href="#" class="my-4 inline-block rounded-full bg-red-500 text-white font-bold pc-4 py-3 hover:text-black hover:bg-white transition duration-500">Buy Now</a></li>
                </ul> 
            </div>
        </nav>
        
        <section class="header">
            <img src="img/hero.jpg" alt="">
        </section>

        <section>
            <div class="h-6 bg-repeat-x relative -top-2" style="background-image: url('img/wave-white.png');">
            </div>
        </section>
        
        
        
     
    </div>

    <script>
        const menuButton = document.querySelector('#mobile-menu');

        menuButton.addEventListener('click', e => {
            const menu = document.querySelector(' .mobile-links');

            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
