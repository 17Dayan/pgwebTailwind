<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio con tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto">
        <nav class="bg-gray-800 flex justify-between lg:justify-start items-center">
            <div class="logo p-2 w-1/6">
                <img src="img/logo.png" width="100">

            </div>
            <div class="links lg:block hidden w-1/6 md:w-4/6">
                <ul class="menu flex items-center justify-center gap-5">
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500">Home</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Play Together</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Explorer</a></li>
                    <li><a href="#" class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500">Bowser Fury</a></li>
                    <li><a href="#" class="rounded-full bg-red-500 text-white font-bold pc-4 py-3 hover:text-black hover:bg-white transition duration-500">Buy Now</a></li>
                </ul> 
            </div>
            
            <!--Pantalla mas pequeÃ±a-->
            
            <div class="block lg:hidden w-1/6 lg:w-4/6">
                <a href="#" class="link" id= "mobile-menu">Menu</a>
                <ul class="mobile-links hidden w-full absolute z-50 lef-0 text-center bg-gray-500">
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500">Home</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Play Together</a></li>
                    <li><a href="#" class="link text-white block p-5 font-bold hover:text-yellow-500" >Explorer</a></li>
                    <li><a href="#" class="my-4 inline-block border-4 border-yellow-400 text-white font-bold p-2 rounded-full hover:bg-white hover:text-black transition duration-500">Bowser Fury</a></li>
                    <li><a href="#" class="my-4 inline-block rounded-full bg-red-500 text-white font-bold pc-4 py-3 hover:text-black hover:bg-white transition duration-500">Buy Now</a></li>
                </ul> 
            </div>
        </nav>
        
        <section class="header">
            <img src="img/hero.jpg" alt="">
        </section>

        <section>
            <div class="h-6 bg-repeat-x relative -top-2" style="background-image: url('img/wave-white.png');"></div>
            <div class="bg-wave-pattern-dots text-center p-4 flex md:flex-row flex-col gap-3 justify-content" style="background-image: url('img/pattern-white-dots.png');" > 
               <a href="#" class="inline-block py-3 px-16 bg-black text-white font-bold border-transparent border-8 text-2xl rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">Buy Now</a>
               <a href="#" class="inline-block py-3 px-16 bg-red-500 text-white font-bold border-transparent border-8 text-2xl rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">Watch the Trailer</a>
            </div>

            <div class="bg-repeat-x h-6 relative top-2" style="background-image: url(img/wave-white.png);">

            </div>
        </section>
        
        <section class="bg-red-500 py-28 relative" style="background-image: url('img/pattern-characters-red.png'); background-size: cover; background-position: center;">
            <div class="lg:container mx-auto md:flex gap-5 md:w-full p-3">
                <div class="left bg-no-repeat bg-contain bg-top w-5/6 md:w-1/2 pt-52 mx-auto relative" style="background-image: url('img/character-l.png');">
                    <div class="card text-center bg-white 2xl:w-5/6 mx-auto mt-72 rounded-2xl overflow-hidden xl:w-4/5">
                        <div class="cover">
                            <video class="w-full" src="videos/video01.mp4" autoplay loop muted></video>
                        </div>
                        <div class="relative -top-3" style="background-image: url('img/wave-white.png')">
                            <h3 class="font-black text-4xl py-10">Play together</h3>
                            <p>Work with (or against) your friends and family</p>
                            <a href="#" class="xl:text-2xl my-4 inline-block py-2 px-16 bg-red-500 text-white font-black border-transparent border-8 rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200"></a>
                        </div>

                    </div>
                   
                    
                    
                </div>
                <div class="right"></div>
            </div>
        </section>
        
        
        
     
    </div>

    <script>
        const menuButton = document.querySelector('#mobile-menu');

        menuButton.addEventListener('click', e => {
            const menu = document.querySelector(' .mobile-links');

            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
